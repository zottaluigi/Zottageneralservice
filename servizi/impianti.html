<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gallerie Fotografiche Scorribili</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f7f7f7;
  }
  h2 {
    margin-top: 40px;
  }
  .gallery-preview {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    cursor: pointer;
  }
  .gallery-preview img {
    width: calc(25% - 7.5px);
    object-fit: cover;
    border-radius: 5px;
    transition: transform 0.3s ease;
  }
  .gallery-preview img:hover {
    transform: scale(1.05);
  }
  /* Modal background */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0; right: 0; bottom: 0;
    background-color: rgba(0,0,0,0.8);
    overflow: hidden;
  }
  .modal.active {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  /* Modal content wrapper */
  .modal-content {
    position: relative;
    width: 90%;
    max-width: 600px;
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
  }
  /* Scroll container */
  .scroll-container {
    display: flex;
    overflow-x: auto;
    scroll-behavior: smooth;
    -webkit-overflow-scrolling: touch;
  }
  .scroll-container::-webkit-scrollbar {
    height: 8px;
  }
  .scroll-container::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 4px;
  }
  .scroll-container img {
    flex: 0 0 auto;
    width: 100%;
    max-width: 100%;
    height: 400px;
    object-fit: contain;
    user-select: none;
    -webkit-user-drag: none;
  }
  /* Navigation buttons */
  .nav-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.4);
    border: none;
    color: white;
    font-size: 24px;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
    user-select: none;
  }
  .nav-button:focus {
    outline: none;
    box-shadow: 0 0 10px white;
  }
  .nav-prev {
    left: 10px;
  }
  .nav-next {
    right: 10px;
  }
  /* Close button */
  .close-btn {
    position: absolute;
    top: 8px;
    right: 12px;
    font-size: 28px;
    font-weight: bold;
    color: #333;
    cursor: pointer;
    user-select: none;
  }
  /* Responsive adjustments */
  @media (max-width: 600px) {
    .scroll-container img {
      height: 250px;
    }
  }
</style>
</head>
<body>

<h1>Gallerie Fotografiche</h1>

<!-- Gallery 1 -->
<h2>Galleria 1</h2>
<div class="gallery-preview" data-gallery="gallery1">
  <img src="https://picsum.photos/id/1011/200/150" alt="Foto 1" />
  <img src="https://picsum.photos/id/1012/200/150" alt="Foto 2" />
  <img src="https://picsum.photos/id/1013/200/150" alt="Foto 3" />
  <img src="https://picsum.photos/id/1014/200/150" alt="Foto 4" />
</div>

<!-- Gallery 2 -->
<h2>Galleria 2</h2>
<div class="gallery-preview" data-gallery="gallery2">
  <img src="https://picsum.photos/id/1015/200/150" alt="Foto 1" />
  <img src="https://picsum.photos/id/1016/200/150" alt="Foto 2" />
  <img src="https://picsum.photos/id/1017/200/150" alt="Foto 3" />
  <img src="https://picsum.photos/id/1018/200/150" alt="Foto 4" />
</div>

<!-- Gallery 3 -->
<h2>Galleria 3</h2>
<div class="gallery-preview" data-gallery="gallery3">
  <img src="https://picsum.photos/id/1019/200/150" alt="Foto 1" />
  <img src="https://picsum.photos/id/1020/200/150" alt="Foto 2" />
  <img src="https://picsum.photos/id/1021/200/150" alt="Foto 3" />
  <img src="https://picsum.photos/id/1022/200/150" alt="Foto 4" />
</div>

<!-- Modals for each gallery -->

<div id="modal-gallery1" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <button class="nav-button nav-prev">&#10094;</button>
    <button class="nav-button nav-next">&#10095;</button>
    <div class="scroll-container">
      <img src="https://picsum.photos/id/1011/600/400" alt="Foto 1" />
      <img src="https://picsum.photos/id/1012/600/400" alt="Foto 2" />
      <img src="https://picsum.photos/id/1013/600/400" alt="Foto 3" />
      <img src="https://picsum.photos/id/1014/600/400" alt="Foto 4" />
      <img src="https://picsum.photos/id/1010/600/400" alt="Foto extra 5" />
      <img src="https://picsum.photos/id/1009/600/400" alt="Foto extra 6" />
    </div>
  </div>
</div>

<div id="modal-gallery2" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <button class="nav-button nav-prev">&#10094;</button>
    <button class="nav-button nav-next">&#10095;</button>
    <div class="scroll-container">
      <img src="https://picsum.photos/id/1015/600/400" alt="Foto 1" />
      <img src="https://picsum.photos/id/1016/600/400" alt="Foto 2" />
      <img src="https://picsum.photos/id/1017/600/400" alt="Foto 3" />
      <img src="https://picsum.photos/id/1018/600/400" alt="Foto 4" />
      <img src="https://picsum.photos/id/1023/600/400" alt="Foto extra 5" />
      <img src="https://picsum.photos/id/1024/600/400" alt="Foto extra 6" />
    </div>
  </div>
</div>

<div id="modal-gallery3" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <button class="nav-button nav-prev">&#10094;</button>
    <button class="nav-button nav-next">&#10095;</button>
    <div class="scroll-container">
      <img src="https://picsum.photos/id/1019/600/400" alt="Foto 1" />
      <img src="https://picsum.photos/id/1020/600/400" alt="Foto 2" />
      <img src="https://picsum.photos/id/1021/600/400" alt="Foto 3" />
      <img src="https://picsum.photos/id/1022/600/400" alt="Foto 4" />
      <img src="https://picsum.photos/id/1025/600/400" alt="Foto extra 5" />
      <img src="https://picsum.photos/id/1026/600/400" alt="Foto extra 6" />
    </div>
  </div>
</div>

<script>
  // Apri il modal della galleria cliccata
  document.querySelectorAll('.gallery-preview').forEach(preview => {
    preview.addEventListener('click', () => {
      const galleryId = preview.dataset.gallery;
      const modal = document.getElementById('modal-' + galleryId);
      modal.classList.add('active');
    });
  });

  // Chiudi il modal al click sulla X
  document.querySelectorAll('.close-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      btn.closest('.modal').classList.remove('active');
    });
  });

  // Funzioni per scorrimento delle immagini nel modal
  document.querySelectorAll('.modal').forEach(modal => {
    const scrollContainer = modal.querySelector('.scroll-container');
    const btnPrev = modal.querySelector('.nav-prev');
    const btnNext = modal.querySelector('.nav-next');

    btnPrev.addEventListener('click', () => {
      scrollContainer.scrollBy({ left: -scrollContainer.clientWidth, behavior: 'smooth' });
    });
    btnNext.addEventListener('click', () => {
      scrollContainer.scrollBy({ left: scrollContainer.clientWidth, behavior: 'smooth' });
    });

    // Chiudi la galleria cliccando fuori dal contenuto
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('active');
      }
    });
  });
</script>

</body>
</html>
